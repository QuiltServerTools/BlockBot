# Builds and publishes any packages

name: Publish

# On updates to release branches
on:
  push:
    branches:
      - main
      - master
      - next
      - next-major
      - beta
      - alpha

jobs:
  publish:
    name: Publish

    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      packages: write

    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ›‚ Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: ğŸ— Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: adopt

# Do release things
